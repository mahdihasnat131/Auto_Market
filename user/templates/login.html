{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 mx-auto mt-4">
    <h1>Login Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        <p>Register here <a class="text-primary" href="{% url 'register'%}"> Signup </a></p>
    </form>
</div>
{% endblock %}
